<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href="estilo.css" rel="stylesheet">
</head>
<!-- Se estiver usando bootstrap, coloque o CSS do Locastyle logo após a sua chamada -->
<link rel="stylesheet" type="text/css"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<body>
	<div class="header">
		<h1>Eleições 2020</h1>
		<br>
	</div>
	<div class="container">
			<h4>Selecione abaixo o estado, cidade e local da sua votação ou consulte 
			<a href="/consultar">AQUI</a> caso já tenha reservado um horário</h4>
			<hr>
	</div>
	<div class="row">
		
			<div class="side">

				<div class="form-group col-lg-12">
					<label>Estado:</label> <select class="form-control" name="estado">
						<option>Selecione</option>
						<option th:each="estado : ${estados}" th:value="${estado.id}"
							th:text="${estado.nome}" />
					</select>
				</div>
				<br> <br> <br> <br>
				<div class="form-group col-lg-12">
					<label>Cidade:</label> 
					<select class="form-control" name="cidade">
						<option>Selecione</option>
						<option th:each="cidade : ${cidades}" th:value="${cidade.id}"
							th:text="${cidade.nome}" />
					</select>
				</div>
				<br> <br> <br> <br>

				<div class="form-group col-lg-12">
					<label>Local:</label> 
					<select class="form-control" name="local">
						<option>Selecione</option>
						<option th:each="local : ${locais}" th:value="${local.id}"
							th:text="${local.nome}" />
					</select>
				</div>
				<br> <br> <br> <br> <a href="/listasecoes">
					Listar seções</a>
			</div>
			 <div class="main">
			 <img src="/urna.jpg" height="400px" class="fakeimg"> 
			 </div>
		</div>

	<div class="footer">
		<p>Brasil</p>
	</div>
	<!-- Atente-se para a ordem: primeiro jquery, depois locastyle, depois o JS do Bootstrap. -->
	<script src="//www.google-analytics.com/analytics.js"></script>
	<script type="text/javascript"
		src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript"
		src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
	<script type="text/javascript"
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</body>
</html>
